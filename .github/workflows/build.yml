name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  NUGET_KEY: ${{ secrets.NUGET_KEY }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: '**/test-results.trx'
        retention-days: 7

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: linux-x64
            archive_ext: tar.gz
          - os: windows-latest
            rid: win-x64
            artifact_name: win-x64
            archive_ext: zip
          - os: macos-latest
            rid: osx-x64
            artifact_name: osx-x64
            archive_ext: tar.gz
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: |
        dotnet publish src/AnimeOrganizer.csproj \
          --configuration Release \
          --runtime ${{ matrix.rid }} \
          --self-contained true \
          --output ./publish/${{ matrix.rid }} \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:PackAsTool=false
    
    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd publish/${{ matrix.rid }}
        tar -czf ../../aniorg-${{ matrix.artifact_name }}.tar.gz *
        cd ../..
    
    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path publish\${{ matrix.rid }}\* -DestinationPath aniorg-${{ matrix.artifact_name }}.zip
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aniorg-${{ matrix.artifact_name }}
        path: aniorg-${{ matrix.artifact_name }}.${{ matrix.archive_ext }}
        retention-days: 7

  nuget:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update project version
      run: |
        # æ›´æ–°é¡¹ç›®æ–‡ä»¶ä¸­çš„ç‰ˆæœ¬å·
        sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.VERSION }}<\/Version>/g" src/AnimeOrganizer.csproj
        sed -i "s/<PackageVersion>.*<\/PackageVersion>/<PackageVersion>${{ steps.get_version.outputs.VERSION }}<\/PackageVersion>/g" src/AnimeOrganizer.csproj
        
        # æ˜¾ç¤ºæ›´æ–°åçš„ç‰ˆæœ¬ä¿¡æ¯
        echo "Updated version to: ${{ steps.get_version.outputs.VERSION }}"
        grep -E "(Version|PackageVersion)" src/AnimeOrganizer.csproj
    
    - name: Pack NuGet package
      run: |
        dotnet pack src/AnimeOrganizer.csproj \
          --configuration Release \
          --output ./nupkg \
          -p:PackageVersion=${{ steps.get_version.outputs.VERSION }}
    
    - name: Publish to NuGet
      run: |
        dotnet nuget push ./nupkg/*.nupkg \
          --api-key ${{ env.NUGET_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
    
    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
        retention-days: 30

  release:
    needs: [build, nuget]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Generate checksums
      run: |
        cd artifacts
        # åªå¤„ç†å¹³å°æ„å»ºäº§ç‰©ï¼Œä¸åŒ…å«NuGetåŒ…

        if [ -f "test-anime-output-binary/é—´è°è¿‡å®¶å®¶/01 [1080P].mp4" ]; then
          echo "âœ“ Binary mode: File organization successful"
        else
          echo "âœ— Binary mode: File organization failed"
          exit 1
        fi
      shell: bash
    
    - name: Test Command Line Options
      run: |
        echo "=== Testing Command Line Options ==="
        
        # Test help
        dotnet run --project src/AnimeOrganizer.csproj -- --help
        
        # Test version
        dotnet run --project src/AnimeOrganizer.csproj -- --version
        
        # Test dry-run
        dotnet run --project src/AnimeOrganizer.csproj -- --source "test-downloads" --dry-run --verbose
        
        echo "âœ“ All command line options working"
      shell: bash
    
    - name: Upload E2E test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-artifacts-${{ matrix.os }}
        path: |
          test-anime-output-*/
          test-downloads/
        retention-days: 3

  build:
    needs: [test, e2e-comprehensive]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: linux-x64
            archive_ext: tar.gz
          - os: windows-latest
            rid: win-x64
            artifact_name: win-x64
            archive_ext: zip
          - os: macos-latest
            rid: osx-x64
            artifact_name: osx-x64
            archive_ext: tar.gz
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        dotnet publish src/AnimeOrganizer.csproj \
          --configuration Release \
          --runtime ${{ matrix.rid }} \
          --self-contained true \
          --output ./publish/${{ matrix.rid }} \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:PackAsTool=false
    
    - name: Publish (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dotnet publish src/AnimeOrganizer.csproj `
          --configuration Release `
          --runtime ${{ matrix.rid }} `
          --self-contained true `
          --output ./publish/${{ matrix.rid }} `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PackAsTool=false
    
    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd publish/${{ matrix.rid }}
        tar -czf ../../aniorg-${{ matrix.artifact_name }}.tar.gz *
        cd ../..
    
    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path publish\${{ matrix.rid }}\* -DestinationPath aniorg-${{ matrix.artifact_name }}.zip
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aniorg-${{ matrix.artifact_name }}
        path: aniorg-${{ matrix.artifact_name }}.${{ matrix.archive_ext }}
        retention-days: 7

  nuget:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update project version
      run: |
        # æ›´æ–°é¡¹ç›®æ–‡ä»¶ä¸­çš„ç‰ˆæœ¬å·
        sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.VERSION }}<\/Version>/g" src/AnimeOrganizer.csproj
        sed -i "s/<PackageVersion>.*<\/PackageVersion>/<PackageVersion>${{ steps.get_version.outputs.VERSION }}<\/PackageVersion>/g" src/AnimeOrganizer.csproj
        
        # æ˜¾ç¤ºæ›´æ–°åçš„ç‰ˆæœ¬ä¿¡æ¯
        echo "Updated version to: ${{ steps.get_version.outputs.VERSION }}"
        grep -E "(Version|PackageVersion)" src/AnimeOrganizer.csproj
    
    - name: Pack NuGet package
      run: |
        dotnet pack src/AnimeOrganizer.csproj \
          --configuration Release \
          --output ./nupkg \
          -p:PackageVersion=${{ steps.get_version.outputs.VERSION }}
    
    - name: Publish to NuGet
      run: |
        dotnet nuget push ./nupkg/*.nupkg \
          --api-key ${{ secrets.NUGET_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
    
    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
        retention-days: 30

  release:
    needs: [build, nuget]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Generate checksums
      run: |
        cd artifacts
        # åªå¤„ç†å¹³å°æ„å»ºäº§ç‰©ï¼Œä¸åŒ…å«NuGetåŒ…
